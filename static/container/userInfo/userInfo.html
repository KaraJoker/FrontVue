<div class="page-box">
    <div class="page-box-title">
        <i class="fa fa-circle-o"></i>
        <span>个人信息</span>
    </div>
    <div class="user-form">
        <el-form label-width="80px" autocomplete="off" id="user-form-box" :model="userInfo" :rules="rules" ref="userInfoForm" enctype="multipart/form-data">
            <el-form-item label="手机号码" class="user-mobile">
                <span v-text="seeMobile" class="mobile-text"></span>
                <el-button round icon="el-icon-edit" size="mini" style="color:#409eff;border-color: #409eff" @click="pageChange">编辑</el-button>
            </el-form-item>
            <el-form-item label="头像">
                <div class="img-upload-box" @mouseenter="showChangeBtn(true)" @mouseleave="showChangeBtn(false)">
                    <input type="file" name="file" alt="" class="" title="" class="photo" @change="changeFile" accept="image/gif,image/jpeg,image/jpg,image/png"
                        ref="avatarInput" />
                    <div class="user-photo">
                        <img :src="userInfo.userface" alt="">
                    </div>
                    <button type="button" v-show="btnShow" class="btn-delete">更换头像</button>
                </div>
            </el-form-item>
            <el-form-item label="姓名" prop="realName">
                <el-input v-model="userInfo.realName" clearable value=""></el-input>
            </el-form-item>
            <el-form-item label="性别">
                <el-radio-group v-model="userInfo.gender">
                    <el-radio label="1">男</el-radio>
                    <el-radio label="0">女</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item label="身份证号" prop="idCard">
                <el-input v-model="userInfo.certificateNumber" clearable></el-input>
            </el-form-item>
            <el-form-item label="科室">
                <el-select v-model="userInfo.departmentId" multiple placeholder="请选择所在部门">
                    <el-option v-for="item in positionList" :key="item.id" :label="item.departmentName" :value="item.id"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="岗位">
                <el-input v-model="userInfo.position" clearable></el-input>
            </el-form-item>
            <el-form-item>
                <div class="saveBtn" @click="saveInfo('userInfoForm')">保存</div>
            </el-form-item>
        </el-form>
    </div>
</div>
