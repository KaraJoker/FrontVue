<div class="box-card page-box">
    <v-progress :active="step" class="progress" :progress-text="progressText"></v-progress>
    <el-form key=d :model="userPhone" :rules="rules" ref="phoneForm" label-width="100px" class="phone-form" v-if="step==0">
        <el-form-item label="手机号码" class="phone">
            <span v-text="seeMobile"></span>
        </el-form-item>
        <el-form-item label="验证码" class="verfy-code" prop="smsCode" key="a">
            <el-input type="text" placeholder="验证码" v-model="userPhone.smsCode" clearable class="verfy"></el-input>
            <el-button class="time" :disabled="isDisable" v-text="btnText" @click="timeDown()"></el-button>
        </el-form-item>
        <el-form-item>
            <el-button @click="submitPhone('phoneForm')" class="btn-next">下一步</el-button>
        </el-form-item>
    </el-form>
    <el-form key=c :model="userNewPhone" :rules="rules" ref="newPhoneForm" label-width="100px" class="new-phone-form" v-if="step==1">
        <el-form-item label="新手机号" class="phone" prop="mobile">
            <el-input type="text" placeholder="请输入手机号" v-model="userNewPhone.mobile" clearable autofocus></el-input>
        </el-form-item>
        <el-form-item label="验证码" class="verfy-code" prop="smsCode" key="b">
            <el-input type="text" placeholder="验证码" v-model="userNewPhone.smsCode" clearable class="verfy"></el-input>
            <el-button class="time" :disabled="isDisable" v-text="btnText" @click="newTimeDown()"></el-button>
        </el-form-item>
        <el-form-item>
            <el-button @click="submitNewPhone('newPhoneForm')" class="btn-next">下一步</el-button>
        </el-form-item>
    </el-form>
    <div class="form-success" v-if="step==2">
        <img src="/images/success_face.png" alt="">
        <p>账号设置成功，
            <span v-text="quitTime"></span>秒后，自动退出</p>
        <a class="rule-btn" href="/login.html">登陆</a>
    </div>
</div>
